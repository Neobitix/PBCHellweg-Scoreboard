<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemeinschaftsbildschirm - Billard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .header {
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            background-color: #002046;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            flex-grow: 1;
            width: 90%;
            margin: auto;
        }
        .table {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #28a745;
            width: 100%;
            height: 100%;
        }
        .table h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: white;
        }
        .score-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            font-size: 26px;
            font-weight: bold;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
        }
        .heim {
            color: #28a745;
            font-size: 24px;
        }
        .gaste {
            color: #dc3545;
            font-size: 24px;
        }
        .score {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .footer {
            padding: 12px;
            background-color: #28a745;
            font-size: 20px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        const socket = io();
        socket.on("update_scores", (scores) => {
            if (scores) {
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`tisch${i}-heim-score`).innerText = scores[`tisch${i}_heim`] ?? 0;
                    document.getElementById(`tisch${i}-gaste-score`).innerText = scores[`tisch${i}_gaste`] ?? 0;
                }
            }
        });
    </script>
</head>
<body>
    <div class="header">Übersicht</div>
    <div class="grid">
        <div class="table">
            <h2>Tisch 1</h2>
            <div class="score-section">
                <div class="heim">Heim</div>
                <div class="score"><span id="tisch1-heim-score">0</span></div>
                <div class="gaste">Gäste</div>
                <div class="score"><span id="tisch1-gaste-score">0</span></div>
            </div>
        </div>
        <div class="table">
            <h2>Tisch 2</h2>
            <div class="score-section">
                <div class="heim">Heim</div>
                <div class="score"><span id="tisch2-heim-score">0</span></div>
                <div class="gaste">Gäste</div>
                <div class="score"><span id="tisch2-gaste-score">0</span></div>
            </div>
        </div>
        <div class="table">
            <h2>Tisch 3</h2>
            <div class="score-section">
                <div class="heim">Heim</div>
                <div class="score"><span id="tisch3-heim-score">0</span></div>
                <div class="gaste">Gäste</div>
                <div class="score"><span id="tisch3-gaste-score">0</span></div>
            </div>
        </div>
        <div class="table">
            <h2>Tisch 4</h2>
            <div class="score-section">
                <div class="heim">Heim</div>
                <div class="score"><span id="tisch4-heim-score">0</span></div>
                <div class="gaste">Gäste</div>
                <div class="score"><span id="tisch4-gaste-score">0</span></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://pbchellweg.de/" target="_blank">Besuche unsere Website: www.PBCHellweg.de</a>
    </div>
</body>
</html>
