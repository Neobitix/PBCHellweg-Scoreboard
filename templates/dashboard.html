<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Billard Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin-top: 50px;
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 600px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button.overview {
            background: #007bff;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
