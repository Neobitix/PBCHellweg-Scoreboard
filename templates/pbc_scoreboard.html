<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBC Scoreboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/game_modes.js" defer></script>
    <script src="/static/score_update.js" defer></script>
</head>
<body>
    <img id="verein-wappen" src="/static/WappenTransparent.png" alt="Vereinswappen">
    <div class="container">
        <h1>PBC Scoreboard</h1>
        <p>Spielmodus: <span id="spielmodus-anzeige">Standard</span></p>

        <div class="grid-container">
            <div class="tisch" id="tisch1">
                <h2>Tisch 1</h2>
                <p>Heim: <span id="heim-t1">0</span> | Gast: <span id="gast-t1">0</span></p>
                <button onclick="updateScore('heim-t1', 1)">+1 Heim</button>
                <button onclick="updateScore('heim-t1', -1)">-1 Heim</button>
                <button onclick="updateScore('gast-t1', 1)">+1 Gast</button>
                <button onclick="updateScore('gast-t1', -1)">-1 Gast</button>
            </div>
            <div class="tisch" id="tisch2">
                <h2>Tisch 2</h2>
                <p>Heim: <span id="heim-t2">0</span> | Gast: <span id="gast-t2">0</span></p>
                <button onclick="updateScore('heim-t2', 1)">+1 Heim</button>
                <button onclick="updateScore('heim-t2', -1)">-1 Heim</button>
                <button onclick="updateScore('gast-t2', 1)">+1 Gast</button>
                <button onclick="updateScore('gast-t2', -1)">-1 Gast</button>
            </div>
            <div class="tisch" id="tisch3">
                <h2>Tisch 3</h2>
                <p>Heim: <span id="heim-t3">0</span> | Gast: <span id="gast-t3">0</span></p>
                <button onclick="updateScore('heim-t3', 1)">+1 Heim</button>
                <button onclick="updateScore('heim-t3', -1)">-1 Heim</button>
                <button onclick="updateScore('gast-t3', 1)">+1 Gast</button>
                <button onclick="updateScore('gast-t3', -1)">-1 Gast</button>
            </div>
            <div class="tisch" id="tisch4">
                <h2>Tisch 4</h2>
                <p>Heim: <span id="heim-t4">0</span> | Gast: <span id="gast-t4">0</span></p>
                <button onclick="updateScore('heim-t4', 1)">+1 Heim</button>
                <button onclick="updateScore('heim-t4', -1)">-1 Heim</button>
                <button onclick="updateScore('gast-t4', 1)">+1 Gast</button>
                <button onclick="updateScore('gast-t4', -1)">-1 Gast</button>
            </div>
        </div>
    </div>
</body>
</html>
